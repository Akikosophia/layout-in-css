<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 6</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
    
    body{
      display: grid;
      grid-template-rows: 2fr 20fr 2fr 2fr;
      grid-template-columns: 2fr 5fr;
      grid-template-areas: 
      "header nav"
      "main main"
      "footer footer ";

    }


    nav{
      grid-area: nav;
      
    }

    header{
      grid-area: header;
    }

    main{
      grid-area: main;
    }

    footer{
      grid-area: footer;
    }
    </style>
  </head>
  <body id="basic-layout-6">
    <header><h1>Basic Layout 6</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
